<!DOCTYPE html>
<html lang="en-EN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Home Budget App</title>
  </head>
  <body>
    <header>
      <nav class="container flex">
        <a class="nav-logo" href="\"
          ><img src="images/home-budget-logo.png" alt="Home budget logo"
        /></a>
      </nav>
    </header>

    <main>
      <div class="container">
        <section id="balance" class="balance">
          <div class="total-balance-container">
            <span id="total-balance"
              >Add your income and expense to view your balance</span
            >
          </div>
        </section>

        <section id="budget-section" class="flex budget-section">
          <!-- START OF INCOME -->
          <div id="budget-income" class="budget-part">
            <h2>Income</h2>
            <div class="form-container">
              <form id="income-form" class="flex income-form">
                <input
                  id="income-name"
                  class="form-input"
                  type="text"
                  placeholder="Income name"
                />
                <input
                  id="income-amount"
                  class="form-input"
                  type="number"
                  min="0.01"
                  step="0.01"
                  placeholder="Amount"
                  required
                />
                <div class="btn-container">
                  <button id="income-form-submit" class="btn" type="submit">
                    Add
                  </button>
                </div>
              </form>
            </div>
            <div class="income-list-container">
              <!-- Income items will go here -->
            </div>
            <div class="income-total-container">
              <p>Income total: <span id="income-total">0</span> PLN</p>
            </div>
          </div>
          <!-- END OF INCOME -->

          <!-- EXPENSES -->
          <div id="budget-expenses" class="budget-part">
            <h2>Expenses</h2>
            <div class="form-container">
              <form id="expenses-form" class="flex expenses-form">
                <input
                  id="expenses-name"
                  class="form-input"
                  type="text"
                  placeholder="Expenses name"
                />
                <input
                  id="expenses-amount"
                  class="form-input"
                  type="number"
                  min="0.01"
                  step="0.01"
                  placeholder="Amount"
                  required
                />
                <div class="btn-container">
                  <button id="expenses-form-submit" class="btn" type="submit">
                    Add
                  </button>
                </div>
              </form>
            </div>
            <div id="expenses-list-container">
              <!-- Expenses items will go here -->
            </div>
            <div class="expenses-total-container">
              <p>Expenses total: <span id="expenses-total">0</span> PLN</p>
            </div>
          </div>
          <!-- END OF EXPENSES -->
        </section>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
